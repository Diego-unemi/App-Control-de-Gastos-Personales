<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}" />
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.1/css/dataTables.bootstrap5.min.css" />
  <link rel="stylesheet" type="text/css"
    href="https://cdn.datatables.net/buttons/2.3.3/css/buttons.bootstrap5.min.css" />
  <!-- Bootstrap-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" />
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="{{ url_for('static', filename='script.js') }}" defer></script>
  <title>Control de gastos personales</title>
</head>

<body>
  <div class="sidebar locked">
    <div class="logo_items flex">
      <span class="nav_image">
        <img src="/static/icon.png" />
      </span>
      <span class="logo_name">Gastos Diarios :)</span>
    </div>
    <div class="menu_container">
      <!-- Agrega un contenedor para los elementos del menú -->
      <div class="menu_items">
        <div class="menu_title flex">
          <span class="title">INICIO</span>
          <span class="line"></span>
        </div>
        <ul class="menu_item">
          <li class="item">
            <a href="{{ url_for('home') }}" class="link flex">
              <i class="bx bx-home-alt"></i>
              <span>Resumen</span>
            </a>
          </li>
          <li class="item">
            <a href="{{ url_for('registro') }}" class="link flex">
              <i class="bx bx-file"></i>
              <span>Registro</span>
            </a>
          </li>
        </ul>
        <div class="menu_title flex">
          <span class="title">ESTADÍSTICA</span>
          <span class="line"></span>
        </div>
        <ul class="menu_item">
          <li class="item">
            <a href="{{ url_for('graficos') }}" class="link flex">
              <i class="bx bx-line-chart"></i>
              <span>Gráficos</span>
            </a>
          </li>
        </ul>
      </div>
      <!-- Fin del contenedor menu_items -->
    </div>
  </div>
  {% block body %}
  {% endblock %}
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous"></script>
</body>

</html>
